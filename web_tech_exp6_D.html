<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dialog Boxes Example</title>
  <script>
    function Show_Alert() {
      alert("This is an alert box!");
    }

    function Show_Prompt() {
      var userInput = prompt("Enter something:", "Default value");
      if (userInput !== null) {
        alert("You entered: " + userInput);
      } else {
        alert("User canceled the prompt.");
      }
    }

    function Show_Confirm() {
      var userChoice = confirm("Do you want to proceed?");
      if (userChoice) {
        alert("User clicked OK.");
      } else {
        alert("User clicked Cancel.");
      }
    }
  </script>
</head>
<body>
  <h2>Dialog Boxes Example</h2>

  <button onclick="Show_Alert()">Show Alert</button>
  <button onclick="Show_Prompt()">Show Prompt</button>
  <button onclick="Show_Confirm()">Show Confirm</button>
</body>
</html>
